<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="header">
        <h1>Basic Calculator</h1>
    </div>

    <div class="container flex">
        <div class="input">
            <input type="text">
        </div>
        <div class="buttons grid">
            <div class="box bAC">
                <button>AC</button>
            </div>
            <div class="box bC">
                <button>C</button>
            </div>
            <div class="box div">
                <button value="/">/</button>
            </div>
            <div class="box add">
                <button value="+">+</button>
            </div>
            <div class="box sub">
                <button value="-">-</button>
            </div>
            <div class="box bx">
                <button value="x">x</button>
            </div>
            <div class="box b1">
                <button value="1">1</button>
            </div>
            <div class="box b2">
                <button value="2">2</button>
            </div>
            <div class="box b3">
                <button value="3">3</button>
            </div>
            <div class="box b4">
                <button value="4">4</button>
            </div>
            <div class="box b5">
                <button value="5">5</button>
            </div>
            <div class="box b6">
                <button value="6">6</button>
            </div>
            <div class="box b7">
                <button value="7">7</button>
            </div>
            <div class="box b8">
                <button value="8">8</button>
            </div>
            <div class="box b9">
                <button value="9">9</button>
            </div>
            <div class="box dec">
                <button value=".">.</button>
            </div>
            <div class="box b0">
                <button value="0">0</button>
            </div>
            <div class="box equal">
                <button value="=">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
