<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="header">
        <h1>Basic Calculator</h1>
    </div>

    <div class="container flex">
        <div class="input">
            <input type="text">
        </div>
        <div class="buttons grid">
            <div class="box bAC">
                <button>AC</button>
            </div>
            <div class="box b%">
                <button>%</button>
            </div>
            <div class="box b/">
                <button>/</button>
            </div>
            <div class="box b+">
                <button>+</button>
            </div>
            <div class="box b-">
                <button>-</button>
            </div>
            <div class="box bx">
                <button>x</button>
            </div>
            <div class="box b1">
                <button>1</button>
            </div>
            <div class="box b2">
                <button>2</button>
            </div>
            <div class="box b3">
                <button>3</button>
            </div>
            <div class="box b4">
                <button>4</button>
            </div>
            <div class="box b5">
                <button>5</button>
            </div>
            <div class="box b6">
                <button>6</button>
            </div>
            <div class="box b7">
                <button>7</button>
            </div>
            <div class="box b8">
                <button>8</button>
            </div>
            <div class="box b9">
                <button>9</button>
            </div>
            <div class="box b.">
                <button>.</button>
            </div>
            <div class="box b0">
                <button>0</button>
            </div>
            <div class="box b=">
                <button>=</button>
            </div>
        </div>
    </div>
</body>

</html>
